<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <section class="forms">
            <form class="form" id="sign-up" action="#" method="get" novalidate>
                <div class="input-field">
                    <label for="username">Enter User Name</label>
                    <input type="text" id="username" name="username" placeholder="User Name" required />
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="input-field">
                    <label for="email">Enter Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required />
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="input-field">
                    <label for="password">Enter Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" minlength="5" required />
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="input-field">
                    <label for="personal-number">Enter Personal Number</label>
                    <input type="text" id="personal-number" name="personal-number" placeholder="Personal Number" required />
                    <span class="error-message" id="personal-number-error"></span>
                </div>

                <div class="input-field">
                    <label for="mobile-number">Enter Mobile Number</label>
                    <input type="text" id="mobile-number" name="mobile-number" placeholder="Mobile Number" required />
                    <span class="error-message" id="mobile-number-error"></span>
                </div>

                <div class="input-field">
                    <label for="job-description">Enter Job Description</label>
                    <textarea id="job-description" name="job-description" placeholder="Job Description" maxlength="50"></textarea>
                    <span class="error-message" id="job-description-error"></span>
                </div>

                <div class="input-field">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>

        <script src="assets/js/form-validation.js"></script>
    </body>
</html>
